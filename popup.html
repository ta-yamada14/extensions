<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 450px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }
    .section {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: monospace;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    .save-button {
      background-color: #005BAC;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    }
    .save-button:hover {
      background-color: #004a8f;
    }
    .success {
      color: #4CAF50;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h3>ハイライト設定</h3>
  
  <div class="section">
    <label>ハイライトする文字列（1行に1つ）</label>
    <textarea id="targetWords"></textarea>
    <div class="help-text">各行に1つずつ入力してください</div>
  </div>

  <div class="section">
    <label>ハイライト色</label>
    <input type="text" id="highlightColor" placeholder="red, #FF0000, rgb(255,0,0) など">
    <div class="help-text">(red / blue / green / yellow / orange / purple / pink / #FF0000 など)</div>
  </div>

  <div class="section">
    <label>
      <input type="checkbox" id="useBold">
      太文字にする
    </label>
  </div>

  <div class="section">
    <label>必須URL（1行に1つ）</label>
    <textarea id="requiredUrls" placeholder="gmo-office.com/?#/searchCustome"></textarea>
    <div class="help-text">各行に1つずつ入力。空白の場合は全てのページで動作します</div>
    <div style="margin-top: 8px;">
      <label style="display: inline; font-weight: normal;">
        <input type="radio" name="urlMatch" value="OR" checked>
        OR（いずれか一致）
      </label>
      <label style="display: inline; font-weight: normal; margin-left: 15px;">
        <input type="radio" name="urlMatch" value="AND">
        AND（全て一致）
      </label>
    </div>
  </div>

  <button class="save-button" id="save">保存</button>
  <div class="success" id="successMsg">✓ 保存しました</div>

  <script src="popup.js"></script>
</body>
</html>
