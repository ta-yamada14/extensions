<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    .section {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: monospace;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .success {
      color: #4CAF50;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h3>ハイライト設定</h3>
  
  <div class="section">
    <label>ハイライトする文字列（1行に1つ）</label>
    <textarea id="targetWords"></textarea>
    <div class="help-text">各行に1つずつ入力してください</div>
  </div>

  <div class="section">
    <label>ハイライト色</label>
    <input type="text" id="highlightColor" placeholder="red, #FF0000, rgb(255,0,0) など">
  </div>

  <div class="section">
    <label>
      <input type="checkbox" id="useBold">
      太文字にする
    </label>
  </div>

  <div class="section">
    <label>必須URL（この文字列を含むページでのみ動作）</label>
    <input type="text" id="requiredUrl" placeholder="gmo-office.com/?#/searchCustome">
    <div class="help-text">空白の場合は全てのページで動作します</div>
  </div>

  <button id="save">保存</button>
  <div class="success" id="successMsg">✓ 保存しました</div>

  <script src="popup.js"></script>
</body>
</html>
